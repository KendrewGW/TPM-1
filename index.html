    <section id="contact-form">
        <div class="heading">
            <h2>Contact us</h2>
            <p>feel free to ask if you have question</p>
        </div>
        <form action="#" class="form">
            <div class="input-group">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" placeholder="Subject here..">
            </div>
            <div class="input-group">
                <label for="full_name">Full name</label>
                <input type="text" name="full_name" id="full_name" placeholder="Full Name Here..."></label>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email here..">
            </div>
            <div class="input-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="6" placeholder="Message here.."></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </section>
